<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Eatwell - Make The World A Tastier Place</title>
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"/>
    <link href="styles/shared.css" rel="stylesheet"/>
    <link href="styles/recommend.css" rel="stylesheet"/>
    <script defer src="scripts/responsive.js"></script>
</head>
<body>
<header id="main-header">
    <div id="logo"><a href="/">Eatwell</a></div>
    <nav>
        <ul>
            <li class="nav-item">
                <a href="restaurants">Browse Restaurants</a>
            </li>
            <li class="nav-item">
                <a href="recommend">Share a Restaurant</a>
            </li>
            <li class="nav-item"><a href="about">About Eatwell</a></li>
        </ul>
    </nav>
    <button id="drawer-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>
</header>
<aside id="mobile-drawer">
    <nav>
        <ul>
            <li class="nav-item">
                <a href="restaurants">Browse Restaurants</a>
            </li>
            <li class="nav-item">
                <a href="recommend">Share a Restaurant</a>
            </li>
            <li class="nav-item"><a href="about">About Eatwell</a></li>
        </ul>
    </nav>
</aside>
<main>
    <h1>Share your favorite restaurant!</h1>
    <form>
        <div class="form-control">
            <label for="name">Restaurant name</label>
            <input id="name" name="name" required type="text"/>
        </div>
        <div class="form-control">
            <label for="address">Address</label>
            <input id="address" name="address" required type="text"/>
        </div>
        <div class="form-control">
            <label for="cuisine">Type of cuisine</label>
            <input
                    id="cuisine"
                    name="cuisine"
                    placeholder="e.g. Mexican"
                    required
                    type="text"
            />
        </div>
        <div class="form-control">
            <label for="website">Restaurant website</label>
            <input id="website" name="website" type="url"/>
        </div>
        <div class="form-control">
            <label for="description">Why do you recommend it?</label>
            <textarea
                    id="description"
                    name="description"
                    required
                    rows="5"
            ></textarea>
        </div>
        <button>Share Restaurant</button>
    </form>
</main>
</body>
</html>
